# Properties file for build.xml
project.name=blackbird-framework

# Version number for current blackbird
blackbird.ver.num=v1.0.4
project.name.versioned=${project.name}-${blackbird.ver.num}

# build locations
asdoc.loc=${FLEX_HOME}/bin/asdoc
main.src.loc=${basedir}/src
test.src.loc=${basedir}/test
doc.loc=${basedir}/doc
lib.loc=${basedir}/lib
bin.loc=${basedir}/bin
report.loc=${basedir}/report
dist.loc=${basedir}/dist
template.loc=${basedir}/build/templates

# Project links
blackbird.project.link=https://github.com/actionsmile/blackbird